<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>屏蔽字混淆器</title>
  <link rel='stylesheet' href='https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="onload()">
    <div class="container" style="margin-bottom: 10%;">
        <h1 id="header">屏蔽字混淆器</h1>
        <div class="row">
            <div class="col-sm-5 col-xs-12">
                <form action="javascript:void(0);" autocomplete="off">
                    <div class="form-group">
                        <lable for="default-char" class="top-label">默认混淆字符(位于方括号中间)</lable>
                        <input type="text" id="default-char" class="form-control" readonly value="[‎]"/>
                    </div>

                    <input value="生成" class="btn btn-primary" onclick="generate_default()" />
                

                    <div class="form-group">
                        <lable for="custom-char" class="top-label">自定义混淆字符</lable>
                        <input type="text" id="custom-char" class="form-control" placeholder="此处输入自定义字符" required maxlength="1"/>
                    </div>

                    <input value="生成" class="btn btn-primary" onclick="generate_custom()" />
                </form>
            </div>

            <div class="col-sm-7 col-xs-12">
                <textarea id="result" onchange="auto_grow(this)" oninput="auto_grow(this)"
                    placeholder="&nbsp;&nbsp;&nbsp;&nbsp;在此输入原始文字"></textarea>
            </div>
        </div>
    </div>

    <hr/>

    <div id="footer">
        Made By: Gallium Wang
        <br/>
        <a href="https://github.com/GalliumWang/harmonious_word_tool" target="_blank">GitHub</a>
    </div>
<script  src="./script.js"></script>
</body>

</html>
