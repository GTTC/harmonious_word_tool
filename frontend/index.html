<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>屏蔽字混淆器</title>
  <link rel='stylesheet' href='https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="onload()">
    <h1 id="header">屏蔽字混淆器</h1>
    <div id="main" class="" style="margin-bottom: 10%;">

            <div id="form" class="">
                <form action="javascript:void(0);" autocomplete="off">
                    <div class="form-group">
                        <lable for="default-char" class="top-label base-text">默认混淆字符(位于方括号中间)</lable>
                        <input type="text" id="default-char" class="form-control base-text" readonly value="[‎]"/>
                    </div>

                    <button class="btn btn-primary base-text" onclick="generate_default()">生成</button>
                

                    <div class="form-group">
                        <lable for="custom-char" class="top-label base-text">自定义混淆字符</lable>
                        <input type="text" id="custom-char" class="form-control base-text" placeholder="此处输入自定义字符" required maxlength="1"/>
                    </div>

                    <button class="btn btn-primary base-text" onclick="generate_custom()">生成</button>
                </form>
            </div>

            <div id="result-area">
                <textarea class="base-text" id="result" onchange="auto_grow(this)" oninput="auto_grow(this)"
                    placeholder="&nbsp;&nbsp;&nbsp;&nbsp;在此输入原始文字"></textarea>
            </div>
    </div>

    <hr/>

    <div id="footer">
        Made By: Gallium Wang
        <br/>
        <a href="https://github.com/GalliumWang/harmonious_word_tool" target="_blank">GitHub</a>
    </div>
<script  src="./script.js"></script>
</body>

</html>
